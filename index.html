<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUDS</title>
</head>

<body>
    <div class="CRUD">
        <div class="head">
            <h2>Crud</h2>
            <p>Lorem, ipsum dolor.</p>
        </div>
        <div class="inputs">
            <input placeholder="title" id="title" type="text">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="price" id="price" type="number">
                <input onkeyup="getTotal()" placeholder="taxes" id="taxes" type="number">
                <input onkeyup="getTotal()" placeholder="ads" id="ads" type="number">
                <input onkeyup="getTotal()" placeholder="discount" id="discount" type="number">
                <small id="total"></small>
            </div>

            <input placeholder="count" id="count" type="number">
            <input placeholder="category" id="category" type="text">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="search">
                <input onkeyup="searchDta(this.value)" placeholder="search" id="search" type="text">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchByTitle">Cearch By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchByCategory">Cearch By Category</button>
                </div>
            </div>
        </div>
        <div id="deleteAll">
            
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
                
            </tbody>

        </table>


    </div>







    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
